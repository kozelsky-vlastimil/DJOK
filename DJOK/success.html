<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Děkuji za poptávku | DJ OK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --text-main: #f0f0f0;
            --accent-blue: #00f3ff;
            --accent-purple: #bc13fe;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .success-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 4rem 2rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #d4d4d4;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn-back {
            display: inline-block;
            background: transparent;
            color: var(--accent-blue);
            border: 2px solid var(--accent-blue);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: var(--accent-blue);
            color: var(--bg-dark);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        /* Particles effect for extra wow factor */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
            filter: blur(50px);
        }
    </style>
</head>

<body>
    <div class="glow" style="top: 10%; left: 10%;"></div>
    <div class="glow" style="bottom: 10%; right: 10%;"></div>

    <div class="success-card">
        <div class="icon-wrapper">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>Hotovo!</h1>
        <p>Vaše poptávka byla úspěšně odeslána.<br>Brzy se vám ozvu s nabídkou termínu.</p>
        <a href="index.html" class="btn-back">Zpět na hlavní stránku</a>
    </div>
</body>

</html>
